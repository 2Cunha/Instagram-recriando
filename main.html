<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Instagram?"</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="full-main">
        <div class="mobile-illustration">
            <img src="./imagens/celularInstagram.jpg" alt="smartphone-img">
        </div>
        <div class="continue">
            <div class="login"> 
                <img src="./imagens/logoInstagram.png" class="logo-instagram" alt="logo Instagram">
                <img src="./imagens/profile-photo.jpg" class="profile-photo" alt="profile photo">
                <a href="#" class="instagram-login">Continue como flaviostcunha</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="login">
                <p class="not-account">Não é flaviostcunha?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o app</p>
                <img src="./imagens/GooglePlay.png" alt="GooglePlay">
                <img src="./imagens/AppStore.png" alt="AppStore">
            </div>
        </div>
    </div>
</body>
</html>
